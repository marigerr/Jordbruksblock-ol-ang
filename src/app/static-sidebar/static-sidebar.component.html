<h1 class="headline">Visings√∂ Jordbrukblock</h1>

<div class="example-container">
    <mat-form-field>
        <input matInput [(ngModel)]="selectedBlock.BLOCKID" placeholder="Block Id" (keyup.enter)="searchBlock(selectedBlock.BLOCKID)">
    </mat-form-field>

    <mat-form-field *ngIf="selectedBlock.AGOSLAG !==''">
        <input matInput [(ngModel)]="selectedBlock.AGOSLAG" placeholder="Agoslag">
    </mat-form-field>

    <mat-form-field *ngIf="selectedBlock.AREAL !== 0">
        <input matInput [(ngModel)]="selectedBlock.AREAL" placeholder="Areal">
    </mat-form-field>

    <mat-form-field *ngIf="selectedBlock.KATEGORI !== ''">
        <input matInput [(ngModel)]="selectedBlock.KATEGORI" placeholder="Kategori">
    </mat-form-field>
</div>
